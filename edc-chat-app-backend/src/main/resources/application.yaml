server:
  port: 8080

chat:
  name: EDC based chat application
  bpn: BPNL000000000001
  assetUrl: http://localhost:9192
  datasource:
    host: localhost
    port: 5432
    database: chat_app
    schema: public
    username: root
    password: root
  edc:
    authCode: password
    assetId: edc-chat-app
    edcUrl: http://localhost:9192

spring:
  application:
    name: ${chat.name}
  threads:
    virtual:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_schema: ${chat.datasource.schema}
    show-sql: true
  datasource:
    url: jdbc:postgresql://${chat.datasource.host}:${chat.datasource.port}/${chat.datasource.database}
    username: ${chat.datasource.username}
    password: ${chat.datasource.password}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /ui/swagger-ui
    show-common-extensions: true
    csrf:
      enabled: true

logging:
  level:
    root: INFO
